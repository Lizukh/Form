<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Form</title>
</head>

<body>
    <!-- Titulo -->

    <body class="bg-light ">
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-body">
                    <!-- Â¡Adv! -->
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert"z><strong>Some fields are missing</strong></div>
                        </div>
                    </div>
                    <!-- FormCard -->
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label class="form-label"><strong>Card #</strong></label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"><strong>CVC #</strong></label>
                            <input type="number" class="form-control" placeholder="0000" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label"><strong>Amount$</strong></label>
                            <input type="number" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>
                    <!-- DataNombreApellido -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <!-- Ubi -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label"><strong>State</strong></label>
                            <select class="form-select " required>
                                <option selected disabled value=""><strong>Pick a state</strong></option>
                                <option>Texas</option>
                                <option>Luisiana</option>
                                <option>Utah</option>
                                <option>California</option>
                                <option>Montana</option>
                                <option>Virginia</option>
                                <option>Nuevo Mexico</option>
                                <option>Other...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postalCode" class="form-label"><strong>Postal Code</strong></label>
                            <input type="number" class="form-control" placeholder="">
                        </div>
                    </div>
                    <!-- TarjetitasYMensajitos -->
                    <div class="row justify-content-center">
                        <!-- Metodos de pago -->
                        <label class="form-label mb-2"><strong>We accept:</strong></label>
                        <div class="col-md-6">

                            <div class="bg-secondary rounded px-3 py-2 d-inline-flex gap-3">
                                <div class="d-flex flex-wrap gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input " type="radio">
                                        <label class="form-check-label"> <label class="form-check-label "><i
                                                    class="fa-brands fa-cc-mastercard"
                                                    style="color: #ffffff;"></i></label>
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label"><i class="fa-brands fa-cc-visa"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                </div>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label"><i class="fa-brands fa-cc-diners-club"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                </div>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label"><i class="fa-brands fa-cc-paypal"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                </div>


                            </div>
                        </div>

                        <!-- Mensajito-->

                        <div class="col-md-6">
                            <label class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" rows="4"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>

                        <!-- Botones -->
                        <div class="card-footer d-flex justify-content-end gap-2 ">
                            <button class="btn btn-secondary">Cancel</button>
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
